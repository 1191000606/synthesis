    obj_link_path: box_of_soap_bars/|box_of_soap_bars/box_of_soap_bars
    container_link_path: StorageFurniture/|StorageFurniture/StorageFurniture
    require_close: false
    desc_template: with the rotation door of storage furniture already opend, place
      the box of soap bars inside the storage furniture body(no need to operate the
      door)
